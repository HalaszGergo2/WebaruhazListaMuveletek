      <div class="container mt-3">
        <form action="/action_page.php">
          <fieldset class="elso">
            <legend>Személyes adatok:</legend>
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input
                type="text"
                class="form-control"
                id="nev"
                placeholder="Valaki Vagyok"
                name="nev"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="vki@vmi.com"
                name="email"
              />
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Jelszó:</label>
              <input
                type="password"
                class="form-control"
                id="pwd"
                placeholder="********"
                name="pswd"
              />
            </div>
            <div class="form-check mb-3">
              <label class="form-check-label">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="remember"
                />

              </label>
            </div>
          </fieldset>
          <fieldset class="masodik">
            <legend>Cím:</legend>
            <div class="mb-3">
              <label for="varos" class="form-label">Város:</label>
              <input
                type="text"
                class="form-control"
                id="varos"
                placeholder="Budapest"
                name="varos"
              />
            </div>
            <div class="mb-3">
              <label for="utca" class="form-label">Utca:</label>
              <input
                type="text"
                class="form-control"
                id="utca"
                placeholder="Lejtő utca"
                name="utca"
              />
            </div>
            <div class="mb-3">
              <label for="haz" class="form-label">Házszám:</label>
              <input
                type="text"
                class="form-control"
                id="haz"
                placeholder="75/A"
                name="haz"
              />
            </div>
          </fieldset>
          <button type="submit" class="btn btn-primary">Mentés</button>
        </form>
